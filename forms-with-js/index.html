<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello!</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:600&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    Welcome!
  </h1>
  <h2>
    Everything is Fine.
  </h2>
  <header class="header sans-serif">
    <h3>Registration Form</h3>
  </header>
  <main class="sans-serif">
    <form id="registration-form" class="pa4">
      <div class="input-field">
        <label for="name-input" class="f6 b db mb2">Name</label>
        <input type="text" id="name-input" class="input-reset ba b--black-20 pa2 mb2 db w-100">
      </div>
      <div class="input-field">
        <label for="email-input" class="f6 b db mb2">Email Address</label>
        <input type="email" id="email-input" class="input-reset ba b--black-20 pa2 mb2 db w-100">
      </div>
      <div class=" input-field">
        <input type="submit" class="button mt3 f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-blue " >
      </div>
    </form>
  </main>
</body>

</html>
